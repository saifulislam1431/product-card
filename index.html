<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section id="card">
 
            <img src="./images/image-product-desktop.jpg" alt="" class="card-img">
 

        <div class="card-details">
            <p class="name">Perfume</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">A floral, solar and voluptuous interpretation composed by olivier
                Polge,Perfumer-Creator for the House of CHANEL.</p>
            <div class="prodeuct-price">
                <h2 class="price">$149.99</h2>
                <p class="old-price"> <s>$169.99</s></p>
            </div>

            <button class="card-btn"><img src="./images/icon-cart.svg" alt="" class="cart-icon">Add to Cart</button>

        </div>
    </section>



</body>

</html>
